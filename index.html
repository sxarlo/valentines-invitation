<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transform-origin: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: floatHeart 4s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .front {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .big-heart {
            font-size: 80px;
            color: #ff1493;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 28px;
            color: #c41e5a;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .rsvp-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255,107,157,0.4);
            font-family: inherit;
        }

        .rsvp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255,107,157,0.6);
        }

        /* Thank you flower page */
        .thank-you-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0, #fdcb6e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            transform: translateX(100%);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        .thank-you-page.active {
            transform: translateX(0);
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .flower {
            position: absolute;
            font-size: 30px;
            animation: bloom 3s ease-in-out infinite;
        }

        @keyframes bloom {
            0%, 100% { transform: scale(0.5) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .thank-you-title {
            font-size: 32px;
            color: #e17055;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .thank-you-msg {
            font-size: 20px;
            color: #2d3436;
            line-height: 1.6;
            margin-bottom: 30px;
            z-index: 2;
        }

        .back-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,184,148,0.4);
            font-family: inherit;
            z-index: 2;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,184,148,0.6);
        }

        /* Mobile responsiveness */
        @media (max-width: 400px) {
            .card {
                width: 90vw;
                height: 80vh;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hearts" id="hearts"></div>
        
        <!-- Front invitation -->
        <div class="front" id="frontPage">
            <div class="big-heart">üíñ</div>
            <h1>My Dearest Love,</h1>
            <p>Will you be my Valentine? <br>
            Let's make unforgettable memories together. <br>
            Dinner, dancing, and all my love ‚ù§Ô∏è</p>
            <button class="rsvp-btn" onclick="showThankYou()">RSVP: Yes! üíï</button>
        </div>

        <!-- Thank you flower page -->
        <div class="thank-you-page" id="thankYouPage">
            <div class="flowers" id="flowers"></div>
            <h2 class="thank-you-title">Thank You For Saying Yes! üå∏</h2>
            <p class="thank-you-msg">Here's a flower for you my baby. <br></p>
            <img src="gif-no-bs.gif" alt="Description of GIF" width="200" height="200">   
            <button class="back-btn" onclick="showFront()">View Invitation Again</button>
        </div>
    </div>

    <script>
        // Floating hearts (background)
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Blooming flowers
        const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üå∫', 'üíê'];
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.top = Math.random() * 100 + '%';
            flower.style.animationDelay = Math.random() * 2 + 's';
            flower.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.getElementById('flowers').appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }
        setInterval(createFlower, 800);

        // Page transitions
        function showThankYou() {
            document.getElementById('frontPage').style.opacity = '0';
            document.getElementById('thankYouPage').classList.add('active');
            setTimeout(() => {
                document.getElementById('frontPage').style.display = 'none';
            }, 800);
        }

        function showFront() {
            document.getElementById('frontPage').style.display = 'flex';
            document.getElementById('thankYouPage').classList.remove('active');
            setTimeout(() => {
                document.getElementById('frontPage').style.opacity = '1';
            }, 100);
        }
    </script>
</body>
</html>
